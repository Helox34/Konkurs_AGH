<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Battle - Co jest większe?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a href="../index.html" class="btn-home">
        <i class="fa-solid fa-house"></i> <span>MENU</span>
    </a>
    
    <div class="bg-animation"></div>

    <div class="card glass-panel fade-in">
        <header class="header-area">
            <h1>MATH <span class="accent">BATTLE</span></h1>
            <p class="subtitle">Która liczba jest większa?</p>
        </header>

        <div class="game-board">
            <div class="country-box left-box">
                <div class="img-container">
                    <img id="img-left" class="item-img" src="" alt="Wzór Matematyczny">
                </div>
                <h2 id="name-left" class="item-name">Liczba PI</h2>
                
                <p id="desc-left" class="item-desc">Opis...</p> 

                <div class="stat-container">
                    <span class="stat-label">Wartość</span>
                    <span id="val-left" class="stat-value">3.1415...</span>
                </div>
            </div>

            <div class="vs-circle">VS</div>

            <div class="country-box right-box">
                <div class="img-container">
                    <img id="img-right" class="item-img" src="" alt="Wzór Matematyczny">
                </div>
                <h2 id="name-right" class="item-name">Liczba Eulera (e)</h2>
                
                <p id="desc-right" class="item-desc">Opis...</p>

                <div class="stat-container interaction-zone">
                    <div id="buttons-area" class="buttons-block">
                        <p class="question">jest...</p>
                        <div class="btns-row">
                            <button class="btn-guess btn-higher" onclick="game.guess('higher')">
                                <i class="fa-solid fa-arrow-up"></i> WIĘKSZA
                            </button>
                            <button class="btn-guess btn-lower" onclick="game.guess('lower')">
                                <i class="fa-solid fa-arrow-down"></i> MNIEJSZA
                            </button>
                        </div>
                    </div>

                    <div id="result-area" class="result-block hidden">
                        <span class="stat-label">Wartość</span>
                        <span id="val-right" class="stat-value">???</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-stats">
            <div class="stat-pill">Passa: <span id="current-score" class="highlight">0</span></div>
            <div class="stat-pill">Rekord: <span id="best-score" class="gold-text">0</span></div>
        </div>
    </div>

    <div id="game-over" class="modal hidden">
        <div class="modal-content glass-panel">
            <h1 class="loss-title">BŁĄD!</h1>
            <p class="loss-reason" id="loss-msg">To nie była poprawna odpowiedź.</p>
            <div class="final-score">Twój wynik: <span id="final-score-val">0</span></div>
            <button class="btn-restart" onclick="game.restart()">SPRÓBUJ PONOWNIE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
