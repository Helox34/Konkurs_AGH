<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphdle - Rozpoznaj Wykres</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a href="../index.html" class="btn-home">
        <i class="fa-solid fa-house"></i> <span>MENU</span>
    </a>
    <div class="bg-animation"></div>

    <div id="menu" class="card glass-panel fade-in">
        <div class="logo-area">
            <h1>GRAPH<span class="accent">DLE</span></h1>
            <p class="subtitle">Rozpoznaj obiekt matematyczny</p>
        </div>

        <p class="section-title">Wybierz poziom trudno≈õci:</p>

        <div class="levels-container">
            <div class="level-row">
                <button class="btn-level btn-easy" onclick="game.start('easy')">
                    <span class="btn-title">PODSTAWA</span>
                    <span class="btn-desc">Funkcje szkolne</span>
                </button>
                <div class="level-score">
                    <span class="score-label">REKORD</span>
                    <span class="score-value gold-glow" id="record-easy">0</span>
                </div>
            </div>

            <div class="level-row">
                <button class="btn-level btn-hard" onclick="game.start('hard')">
                    <span class="btn-title">ROZSZERZENIE</span>
                    <span class="btn-desc">Krzywe i bry≈Çy</span>
                </button>
                <div class="level-score">
                    <span class="score-label">REKORD</span>
                    <span class="score-value gold-glow" id="record-hard">0</span>
                </div>
            </div>

            <div class="level-row">
                <button class="btn-level btn-expert" onclick="game.start('expert')">
                    <span class="btn-title">STUDIA</span>
                    <span class="btn-desc">Fraktale i chaos</span>
                </button>
                <div class="level-score">
                    <span class="score-label">REKORD</span>
                    <span class="score-value gold-glow" id="record-expert">0</span>
                </div>
            </div>
        </div>
        
        <div class="footer-links">
            <p class="info-text">Trening wyobra≈∫ni geometrycznej</p>
        </div>
    </div>

    <div id="game" class="card glass-panel hidden">
        
        <div id="recordAnim" class="record-popup hidden">
            üèÜ NOWY REKORD! üèÜ
        </div>

        <header class="game-hud">
            <div class="hud-item">
                <span class="hud-label">Runda</span>
                <span class="hud-value"><span id="round">1</span>/5</span>
            </div>
            <div class="hud-item score-container">
                <span class="hud-label">Wynik</span>
                <span class="hud-value highlight" id="score">0</span>
            </div>
        </header>

        <div class="progress-track">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="flag-wrapper graph-wrapper">
            <div class="points-popup" id="pointsPopup"></div>
            <div class="img-bg">
                <img id="flag" class="flag-img graph-img" src="" alt="Wykres" draggable="false">
            </div>
        </div>

        <button id="hintBtn" class="btn-hint" onclick="ui.toggleHint()">
            <i class="fa-regular fa-lightbulb"></i> POKA≈ª DEFINICJƒò
        </button>
        
        <div id="hintBox" class="hint-box hidden">
            <p id="hintText">Tu pojawi siƒô definicja...</p>
        </div>

        <div class="interaction-area">
            <div class="input-group">
                <input id="guess" type="text" placeholder="Co to za wykres?" autocomplete="off">
                <ul id="suggestList" class="suggestions hidden"></ul>
            </div>
            <button id="checkBtn" class="btn-action">SPRAWD≈π</button>
        </div>

        <div class="feedback-box">
            <p id="message" class="msg-text">Zgadnij nazwƒô!</p>
            <div class="attempts-dots" id="attemptsDots"></div>
        </div>

        <button id="backMenu" class="btn-secondary hidden" onclick="game.backToMenu()">WR√ìƒÜ DO MENU</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
